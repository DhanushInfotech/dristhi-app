<!DOCTYPE HTML>
<html>
<head>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- bower:css -->

    <!-- build:css({.tmp,app}) styles/home.css -->
    <link href="styles/flat-bootstrap-grid10.min.css" rel="stylesheet">
    <link href="styles/custom.css" rel="stylesheet">
    <link href="styles/home.css" rel="stylesheet">
    <!-- endbower -->
    <!-- endbuild -->

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
          charset="UTF-8">
</head>
<body>
<div class="menu-background container-fluid container-no-padding" id="template-container">
</div>
</body>

<!-- bower:js -->
<!-- build:js({.tmp,app}) scripts/home.js -->
<script src="bower_components/jquery/jquery.min.js"></script>
<script src="scripts/lib/bootstrap.min.js"></script>
<script src="scripts/lib/handlebars.runtime.js"></script>

<script src="scripts/custom.ui.js"></script>
<script src="template/templates.js"></script>
<script src="scripts/anmNavigation.js"></script>
<script src="scripts/page_view.js"></script>
<script src="scripts/international_text.js"></script>

<script src="scripts/home.js"></script>
<!-- endbower -->
<!-- endbuild -->

<script>
    $(document).ready(function () {
        var home = new Home(new ANMNavigationPanel(new ANMNavigationBridge()), new HomeBridge());

        pageView.onReload(function () {
            home.populateInto("#template-container", function () {
            });
        });

        pageView.onUpdateANMDetails(function (anmDetailsJSON) {
            var anmDetails = JSON.parse(anmDetailsJSON);
            $("#eligibleCoupleCount").text(anmDetails.eligibleCoupleCount);
            $("#fpCount").text(anmDetails.fpCount);
            $("#ancCount").text(anmDetails.ancCount);
            $("#pncCount").text(anmDetails.pncCount);
            $("#childCount").text(anmDetails.childCount);
        });

        home.populateInto("#template-container", function () {
        });
        home.pageHasFinishedLoading();

        $("html").css("background-color", "#333");
    });
</script>

</html>
